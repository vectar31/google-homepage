<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="topbar-wrapper">
			<div class="topbar">
				<div class="topbar-text">
					<a>+You</a>
					<a>Gmail</a>
					<a>Images</a>
				</div>
				<div class="topbar-icons">
					<div class="apps-icon">
						<img src="images/apps-icon.png">
					</div>
						<a class="signin">Sign in</a>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="google-image">
			</div>
			<div class="search-wrapper">
				<input class="search" type="text">
				</input>
				<div class="mic">
				</div>
			</div>
			<div class="search-buttons">
				<div class="search1">
					Google Search
				</div>
				<div class="search2">
					I'm Feeling Lucky
				</div>
			</div>
		</div>
			<div class="bottombar">
				<div class="blbar">
					<a>Advertising</a>
					<a>Business</a>
					<a>About</a>
				</div>
				<div class="brbar">
					<a>Privacy & Terms</a>
					<a>Settings</a>
				</div>
			</div>
	</body>
</html>
